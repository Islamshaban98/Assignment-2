<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Google</title>
        <link rel="stylesheet"href="style.css"/>
        <script src="https://kit.fontawesome.com/fd13d7fc2f.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div class="nav">

                <div style="margin-left: -200px;margin-top: 10px;">

                    <img

                    <img 
                        style="width: 15px; height: 15px; position: absolute; left:880px;top: 42px;"
                        src="./image/search.png">
                </div> 
              
                <img style="width: 20px; height: 24px; align-self: center; margin-right: -320px;"
                    src="image/google-apps-icon-png-27.jpg">

            </div>

            <div style="width: 50px;height: 4px; background-color: blue; margin-left: 250px;"></div>
